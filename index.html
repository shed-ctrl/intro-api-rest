<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Device Control Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">游 IoT Dashboard</span>
            <button class="btn btn-primary" onclick="openModal()">+ Nuevo Dispositivo</button>
        </div>
    </nav>

    <div class="container">
        <div class="table-responsive shadow-sm bg-white rounded">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Dispositivo</th>
                        <th>Direcci칩n</th>
                        <th>C칩digo</th>
                        <th>칔ltima Conexi칩n</th>
                        <th>IP Cliente</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="deviceTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="deviceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nuevo Dispositivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="deviceForm">
                        <input type="hidden" id="deviceId">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Dispositivo</label>
                            <input type="text" id="deviceName" class="form-control" required placeholder="Ej: Rover-01">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Direcci칩n / Comando</label>
                            <select id="direccionCode" class="form-select" onchange="updateDireccionText()">
                                <option value="1">1.- Adelante</option>
                                <option value="2">2.- Detener</option>
                                <option value="3">3.- Atr치s</option>
                                <option value="4">4.- Vuelta derecha adelante</option>
                                <option value="5">5.- Vuelta izquierda adelante</option>
                                <option value="6">6.- Vuelta derecha atr치s</option>
                                <option value="7">7.- Vuelta izquierda atr치s</option>
                                <option value="8">8.- Giro 90춿 derecha</option>
                                <option value="9">9.- Giro 90춿 izquierda</option>
                            </select>
                            <input type="hidden" id="direccionText" value="adelante">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">IP Cliente</label>
                            <input type="text" id="ipClient" class="form-control" placeholder="192.168.1.1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="deviceForm" class="btn btn-success">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
